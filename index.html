<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />

    <meta
      name="Description"
      content="A simple white noise app that plays in the background."
    />

    <!-- service worker registration -->
    <script>
      if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log("Active service worker found, no need to register");
        } else {
          navigator.serviceWorker
            .register("sw.js", { scope: "./" })
            .then((reg) => {
              console.log(
                `Service worker has been registered for scope: ${reg.scope}`
              );
            });
        }
      }
    </script>

    <link rel="manifest" href="./manifest.json" />

    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <title>Background Noise</title>

    <script
      type="module"
      src="https://unpkg.com/wc-menu-button@3.0.1/dist/esm/wc-menu-button.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/wc-menu-button@3.0.1/dist/iife/wc-menu-button.min.js"
    ></script>

    <script
      type="module"
      src="https://unpkg.com/side-drawer@2.2.2/dist/esm/side-drawer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/side-drawer@2.2.2/dist/iife/side-drawer.min.js"
    ></script>
  </head>

  <body>
    <div id="main">
      <div>
        <div class="row-container">
          <h2>Background Noise</h2>
          <wc-menu-button id="menu-button"></wc-menu-button>
        </div>
        <p>A simple white noise app</p>
      </div>
      <div id="play-button">
        <div id="play-inner-button" class="play"></div>
      </div>
      <audio id="white-audio" preload="auto" loop>
        <source src="./sounds/WhiteNoise.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <side-drawer id="drawer">
      <div id="drawer-container">
        <div class="column-container">
          <h2>
            Background Noise
          </h2>
          <div>v1.3</div>
        </div>
        <div class="column-container">
          <a
            href="https://github.com/wes566/background-noise/issues/new?assignees=&labels=bug&template=bug_report.md&title="
            target="_blank"
            ><div class="selectable-row">
              <div>
                Report Bug
              </div>
              <div class="rotate90">
                &#8689;
              </div>
            </div></a
          >
          <a
            href="https://github.com/wes566/background-noise/issues/new?assignees=&labels=enhancement&template=feature_request.md&title="
            target="_blank"
            ><div class="selectable-row">
              <div>
                Suggest a Feature
              </div>
              <div class="rotate90">
                &#8689;
              </div>
            </div></a
          >
        </div>
      </div>
    </side-drawer>
    <script src="./index.js"></script>
    <script
      src="https://falcon.backgroundnoise.app/script.js"
      site="VKONPIRZ"
      defer
    ></script>
  </body>
</html>
